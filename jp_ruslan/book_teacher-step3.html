    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/custombox.min.css">
    <link rel="stylesheet" href="css/sol.css">
    <link rel="stylesheet" href="css/datepicker.min.css">

    <script src="js/slideout.min.js"></script>

    <script src="js/custombox.legacy.min.js"></script>

<body class="page">

<div class="modal visible">
    <form class="modal_container">
        <header>
            <h2>Book a Teacher</h2>
            <p>Make John as your Match Teacher</p>
            <span class="btn" id="close"><img src="assets/img/cross.png" alt="close modal"></span>
        </header>
        <section>
            <div class="options">
                <ol>
                    <li class="checked">Schedule Request</li>
                    <li>Price Range & Level</li>
                    <li>Request Info</li>
                </ol>
            </div>

            <div class="main_info step3">

                <h3>We’re almost finished Laura!</h3>
                <div class="main_info__row">
                    <label for="request">Set a title for your request</label>
                    <input type="text" id="request" placeholder="EX: Math teacher needed urgently">
                </div>
                <div class="main_info__row">
                    <label>Please describe what you need in some words</label>
                    <textarea></textarea>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn-submit">Continue <i class="fas fa-angle-right"></i></button>
                </div>

            </div>

        </section>
    </form>

</div>

</body>

<script>

    // select styles
    var x, i, j, selElmnt, a, b, c;
    x = document.getElementsByClassName("custom-select");
    for (i = 0; i < x.length; i++) {
        selElmnt = x[i].getElementsByTagName("select")[0];
        a = document.createElement("div");
        a.setAttribute("class", "select-selected");
        a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
        x[i].appendChild(a);
        b = document.createElement("DIV");
        b.setAttribute("class", "select-items select-hide");
        for (j = 1; j < selElmnt.length; j++) {
            c = document.createElement("DIV");
            c.innerHTML = selElmnt.options[j].innerHTML;
            c.addEventListener("click", function (e) {
                var y, i, k, s, h;
                s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                h = this.parentNode.previousSibling;
                for (i = 0; i < s.length; i++) {
                    if (s.options[i].innerHTML == this.innerHTML) {
                        s.selectedIndex = i;
                        h.innerHTML = this.innerHTML;
                        y = this.parentNode.getElementsByClassName("selected");
                        for (k = 0; k < y.length; k++) {
                            y[k].removeAttribute("class");
                        }
                        this.setAttribute("class", "selected");
                        break;
                    }
                }
                h.click();
            });
            b.appendChild(c);
        }
        x[i].appendChild(b);
        a.addEventListener("click", function (e) {
            e.stopPropagation();
            closeAllSelect(this);
            this.nextSibling.classList.toggle("select-hide");
            this.classList.toggle("select-arrow-active");
        });
    }

    function closeAllSelect(elmnt) {
        var x, y, i, arrNo = [];
        x = document.getElementsByClassName("select-items");
        y = document.getElementsByClassName("select-selected");
        for (i = 0; i < y.length; i++) {
            if (elmnt == y[i]) {
                arrNo.push(i)
            } else {
                y[i].classList.remove("select-arrow-active");
            }
        }
        for (i = 0; i < x.length; i++) {
            if (arrNo.indexOf(i)) {
                x[i].classList.add("select-hide");
            }
        }
    }

    document.addEventListener("click", closeAllSelect);

    $("#range").ionRangeSlider({
        type: "double",
        min: 1,
        max: 100,
        from: 20,
        to: 50,
        step: 1,
        prefix: "€"
    });


</script>

</html>
