<!doctype html>
<html>

<head>
    <title>Student Signup 1</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/custombox.min.css">
    <link rel="stylesheet" href="css/sol.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/dialogs.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/slideout.min.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="js/custombox.min.js"></script>
    <script src="js/custombox.legacy.min.js"></script>
    <script src="js/sol.js"></script>

<body class="page">

<div class="modal visible">
    <form class="modal_container">
        <header>
            <h2>Complete your personal information</h2>
            <p>It wont take a minute <img src="assets/img/face.svg"></p>
            <span class="btn" id="close"><img src="assets/img/cross.png" alt="close modal"></span>
        </header>
        <section>
            <div class="options">
                <ol>
                    <li class="checked">About You</li>
                    <li>Contact Info</li>
                    <li>Upload Photo</li>
                </ol>
            </div>
            <div class="main_info">
                <h3>Setup your Student Profile</h3>
                <div class="main_info__row">
                    <label for="name">First Name</label>
                    <input type="text" id="name" placeholder="Laura">
                </div>
                <div class="main_info__row">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Smith">
                </div>
                <div class="main_info__row">
                    <p>Gender</p>
                    <label class="container" name="male">Male
                        <input type="radio" checked="checked" id="male" name="gender">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" name="female">Female
                        <input type="radio" id="female" name="gender">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="main_info__row">
                    <label for="birth">Birthday</label>
                    <input type='text' class='datepicker-here' id="birth" placeholder="Select a Date"/>
                </div>

                <div class="buttons">
                    <div class="btn-submit next__step">Continue <i class="fas fa-angle-right"></i></div>
                </div>
            </div>

        </section>
    </form>

</div>


</body>

<script>

    // chips
    $(function () {
        // initialize sol
        $('.chip').searchableOptionList();
    });

    $.fn.datepicker.language['en'] = {
        days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
        daysShort: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        daysMin: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
        months: ['January','February','March','April','May','June', 'July','August','September','October','November','December'],
        monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        today: 'Today',
        clear: 'Clear',
        dateFormat: 'yyyy-mm-dd',
        timeFormat: 'hh:ii aa',
        firstDay: 0
    };
    $('.datepicker-here').datepicker({
        language: 'en'
    });


</script>

</html>
