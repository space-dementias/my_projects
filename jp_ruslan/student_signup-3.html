<!doctype html>
<html>

<head>
    <title>Student Signup 3</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/fonts.css">

    <link rel="stylesheet" href="css/sol.css">

    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/custombox.legacy.min.js"></script>

<body class="page">

<div class="modal visible">
    <form class="modal_container">
        <header>
            <h2>Complete your personal information</h2>
            <p>It wont take a minute <img src="assets/img/face.svg"></p>
            <span class="btn" id="close"><img src="assets/img/cross.png" alt="close modal"></span>
        </header>
        <section>
            <div class="options">
                <ol>
                    <li class="checked">About You</li>
                    <li>Contact Info</li>
                    <li>Upload Photo</li>
                </ol>
            </div>

            <div class="main_info">
                <h3>Add your Profile Picture</h3>
                <div class="main_info__row">
                    <div class="file_upload dropzone">
                        <img src="assets/img/photo.png" alt="">
                        <button type="button" class="btn-submit">Upload a Photo</i>
                        </button>
                        <input type="file">
                    </div>
                </div>
                <div class="buttons">
                    <a class="btn-submit" id="finish" href="#">Update profile <i class="fas fa-angle-right"></i></a>
                </div>
            </div>

        </section>
    </form>

</div>


</body>
