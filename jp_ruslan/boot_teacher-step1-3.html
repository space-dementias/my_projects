<!doctype html>
<html>

<head>
    <title>Book Teacher 1.3</title>
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/custombox.min.css">
    <link rel="stylesheet" href="css/sol.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.css">

    <link rel="stylesheet" href="css/dialogs.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/slideout.min.js"></script>

    <script src="js/custombox.legacy.min.js"></script>

<body class="page">

<div class="modal visible">
    <form class="modal_container">
        <header>
            <h2>Book a Teacher</h2>
            <p>Make John as your Match Teacher</p>
            <span class="btn" id="close"><img src="assets/img/cross.png" alt="close modal"></span>
        </header>
        <section>
            <div class="options">
                <ol>
                    <li class="checked">Schedule Request</li>
                    <li>Price Range & Level</li>
                    <li>Request Info</li>
                </ol>
            </div>

            <div class="main_info step1">
                <h3>Tell us your schedule and availability</h3>
                <div class="main_info__row">
                    <label for="subject2">Selected Subject</label>
                    <input type="text" id="subject2" placeholder="Math">
                </div>
                <div class="main_info__row">
                    <label>Is it a short term or a mid/long term need?</label>
                    <label class="container" name="temporary">Temporary
                        <input type="radio" checked="checked" id="temporary" name="term">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" name="weekly2">Weekly
                        <input type="radio" id="weekly2" name="term">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="main_info__row">
                    <label>When do you prefer your lessons to start with your teacher?</label>
                    <input type='text' class='datepicker-here' placeholder="Select a Date"/>
                </div>
                <div class="main_info__row">
                    <label>Sessions</label>
                    <label class="sessions" for="session1">
                        <input id="session1" type="radio" name="session" checked="checked">
                        <span>1</span>
                    </label>
                    <label class="sessions" for="session2">
                        <input id="session2" type="radio" name="session">
                        <span>2</span>
                    </label>
                    <label class="sessions" for="session3">
                        <input id="session3" type="radio" name="session">
                        <span>3</span>
                    </label>
                    <label class="sessions" for="session4">
                        <input id="session4" type="radio" name="session">
                        <span>4</span>
                    </label>
                    <label class="sessions" for="session5">
                        <input id="session5" type="radio" name="session">
                        <span>5</span>
                    </label>
                </div>

                <div class="main_info__row">
                    <table class="schedule">
                        <tr>
                            <th>Date</th>
                            <th>Student Availability Time</th>
                            <th>Duration</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td>2018-09-30</td>
                            <td>Afternoon</td>
                            <td>1 Hour</td>
                            <td>
                                <a href="#" class="edit"><i class="fas fa-pen"></i></a>
                                <a href="#" class="delete"><i class="fas fa-times"></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>2018-09-30</td>
                            <td>Evening</td>
                            <td>1 Hour</td>
                            <td>
                                <a href="#" class="edit"><i class="fas fa-pen"></i></a>
                                <a href="#" class="delete"><i class="fas fa-times"></i></a>
                            </td>
                        </tr>

                    </table>
                    <button class="btn-submit new_schedule"><i class="fas fa-plus"></i>Add new schedule</button>
                </div>

                <div class="buttons">
                    <div class="btn-submit next__step">Continue <i class="fas fa-angle-right"></i></div>
                </div>
            </div>

        </section>
    </form>

</div>

</body>

<script>

    // select styles
    var x, i, j, selElmnt, a, b, c;
    x = document.getElementsByClassName("custom-select");
    for (i = 0; i < x.length; i++) {
        selElmnt = x[i].getElementsByTagName("select")[0];
        a = document.createElement("div");
        a.setAttribute("class", "select-selected");
        a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
        x[i].appendChild(a);
        b = document.createElement("DIV");
        b.setAttribute("class", "select-items select-hide");
        for (j = 1; j < selElmnt.length; j++) {
            c = document.createElement("DIV");
            c.innerHTML = selElmnt.options[j].innerHTML;
            c.addEventListener("click", function (e) {
                var y, i, k, s, h;
                s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                h = this.parentNode.previousSibling;
                for (i = 0; i < s.length; i++) {
                    if (s.options[i].innerHTML == this.innerHTML) {
                        s.selectedIndex = i;
                        h.innerHTML = this.innerHTML;
                        y = this.parentNode.getElementsByClassName("selected");
                        for (k = 0; k < y.length; k++) {
                            y[k].removeAttribute("class");
                        }
                        this.setAttribute("class", "selected");
                        break;
                    }
                }
                h.click();
            });
            b.appendChild(c);
        }
        x[i].appendChild(b);
        a.addEventListener("click", function (e) {
            e.stopPropagation();
            closeAllSelect(this);
            this.nextSibling.classList.toggle("select-hide");
            this.classList.toggle("select-arrow-active");
        });
    }

    function closeAllSelect(elmnt) {
        var x, y, i, arrNo = [];
        x = document.getElementsByClassName("select-items");
        y = document.getElementsByClassName("select-selected");
        for (i = 0; i < y.length; i++) {
            if (elmnt == y[i]) {
                arrNo.push(i)
            } else {
                y[i].classList.remove("select-arrow-active");
            }
        }
        for (i = 0; i < x.length; i++) {
            if (arrNo.indexOf(i)) {
                x[i].classList.add("select-hide");
            }
        }
    }

    document.addEventListener("click", closeAllSelect);

    $("#range").ionRangeSlider({
        type: "double",
        min: 1,
        max: 100,
        from: 20,
        to: 50,
        step: 1,
        prefix: "â‚¬"
    });

    $.fn.datepicker.language['en'] = {
        days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
        daysShort: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        daysMin: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
        months: ['January','February','March','April','May','June', 'July','August','September','October','November','December'],
        monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        today: 'Today',
        clear: 'Clear',
        dateFormat: 'yyyy-mm-dd',
        timeFormat: 'hh:ii aa',
        firstDay: 0
    };
    $('.datepicker-here').datepicker({
        language: 'en'
    });


</script>

</html>
