<!doctype html>

<head>

    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/custombox.min.css">
    <link rel="stylesheet" href="css/sol.css">
    <link rel="stylesheet" href="css/datepicker.min.css">

    <script src="js/custombox.legacy.min.js"></script>

    <script src="js/datepicker.en.js"></script>

    <script src="js/sol.js"></script>

<body class="page">


<div class="modal visible small">
    <form class="modal_container">
        <header class="pb35">
            <h2>Create an account</h2>
            <p>It wonâ€™t take more than 2 minutes to sign up</p>
            <span class="btn" id="close"><img src="assets/img/cross.png" alt="close modal"></span>
        </header>

        <section>

            <div class="main_info">
                <div class="main_info__row">
                    <a href="#" class="social social_row facebook">
                        <i class="fab fa-facebook-square"></i>
                        Log in with Facebook
                    </a>
                </div>
                <div class="main_info__row">
                    <a href="#" class="social social_row google">
                        <i class="fab fa-google"></i>
                        Log in with Google
                    </a>
                </div>
                <div class="main_info__row">
                    <a href="#" class="social social_row linked-in">
                        <i class="fab fa-linkedin-in"></i>
                        Log in with Linked in
                    </a>
                </div>
                <div class="main_info__row">
                    <div class="divider__wrapper"><span class="divider">Or</span></div>
                </div>
                <div class="main_info__row">
                    <a href="#" class="social social_row with-email">
                        <i class="fas fa-envelope"></i>
                        Sign up with Email
                    </a>
                </div>
                <div class="main_info__row">
                    <p class="flight">By signing up, you agree on our <a class="link" href="#">Terms and Conditions</a></p>
                    <p class="flight">Already have an account? <a class="link" href="#">Log in</a></p>
                </div>
            </div>

        </section>
    </form>

</div>

</body>


</html>
