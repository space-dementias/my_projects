<!doctype html>
<html>

<head>
    <title>Teacher Signup 5</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/custombox.min.css">
    <link rel="stylesheet" href="css/sol.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/dialogs.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/slideout.min.js"></script>
    <script src="js/custombox.min.js"></script>
    <script src="js/custombox.legacy.min.js"></script>
    <script src="js/sol.js"></script>

<body class="page">

<div class="modal visible">
    <form class="modal_container">
        <header>
            <h2>Complete your personal information</h2>
            <p>It wont take a minute <img src="assets/img/face.svg"></p>
            <span class="btn" id="close"><img src="assets/img/cross.png" alt="close modal"></span>
        </header>
        <section>
            <div class="options">
                <ol>
                    <li class="checked">Setup Profile</li>
                    <li>Specify Subjects</li>
                    <li>Diploma & Certificates</li>
                    <li>Introduction Video</li>
                    <li class="passed">Other Options</li>
                </ol>
            </div>

            <div class="main_info">
                <h3>Other options that will help</h3>
                <div class="main_info__row">
                    <p>Can you drive?</p>
                    <label class="container">Yes
                        <input type="radio" checked="checked" name="drive">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">No
                        <input type="radio" name="drive">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="main_info__row">
                    <p>Can you teach online?</p>
                    <label class="container">Yes
                        <input type="radio" checked="checked" name="teach">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">No
                        <input type="radio" name="teach">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="main_info__row">
                    <p>Can you offer students the first hour for FREE?</p>
                    <label class="container">Yes
                        <input type="radio" checked="checked" name="studens">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">No
                        <input type="radio" name="studens">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="buttons">
                    <div class="btn-back card__index">Back</div>
                    <button class="btn-submit next__step">Submit <i class="fas fa-angle-right"></i></button>
                </div>

            </div>

        </section>
    </form>

</div>

</body>

<script>

    // chips
    $(function () {
        // initialize sol
        $('.chip').searchableOptionList();
    });


</script>

</html>
