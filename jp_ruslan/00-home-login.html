<!doctype html>
<html>

<head>
    <title>Home Login</title>
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/custombox.min.css">
    <link rel="stylesheet" href="css/sol.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/dialogs.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/slideout.min.js"></script>
    <script src="js/custombox.min.js"></script>
    <script src="js/custombox.legacy.min.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="js/datepicker.en.js"></script>
    <script src="js/ion.rangeSlider.min.js"></script>
    <script src="js/sol.js"></script>

<body class="page">

<div class="modal visible small">
    <form class="modal_container">
        <header class="pb35">
            <h2>Welcome back!</h2>
            <p>Use your JeProgresse account to log in.</p>
            <span class="btn" id="close"><img src="assets/img/cross.png" alt="close modal"></span>
        </header>

        <section>

            <div class="main_info">
                <div class="main_info__row">
                    <input type="email" id="email" placeholder="Email address">
                </div>
                <div class="main_info__row">
                    <input type="password" placeholder="Password">
                </div>
                <div class="buttons">
                    <button class="btn-submit" type="submit">Log in <i class="fas fa-angle-right"></i></button>
                </div>
                <div class="main_info__row">
                    <div class="main_info__col">
                        <a href="#" class="link">Forgot Password?</a>
                    </div>
                    <div class="main_info__col tright">
                        <p>Donâ€™t have an account? <a href="00-home-signup-3.html" class="link">Sign up</a></p>
                    </div>
                </div>
                <div class="main_info__row">
                    <div class="divider__wrapper"><span class="divider">Or</span></div>
                </div>
                <div class="main_info__row row3">
                    <div class="main_info__col3">
                        <a href="#" class="social facebook">
                            <i class="fab fa-facebook-square"></i> <br>
                            Log in with Facebook
                        </a>
                    </div>
                    <div class="main_info__col3">
                        <a href="#" class="social google">
                            <i class="fab fa-google"></i> <br>
                            Log in with Google
                        </a>
                    </div>
                    <div class="main_info__col3">
                        <a href="#" class="social linked-in">
                            <i class="fab fa-linkedin-in"></i> <br>
                            Log in with Linked in
                        </a>
                    </div>
                </div>
            </div>

        </section>
    </form>

</div>

</body>


</html>
