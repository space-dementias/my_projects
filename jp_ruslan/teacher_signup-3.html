<!doctype html>
<html>

<head>
    <title>Teacher Signup 3</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/custombox.min.css">
    <link rel="stylesheet" href="css/sol.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/dialogs.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/slideout.min.js"></script>
    <script src="js/custombox.min.js"></script>
    <script src="js/custombox.legacy.min.js"></script>
    <script src="js/sol.js"></script>

<body class="page">

<div class="modal visible">
    <form class="modal_container">
        <header>
            <h2>Complete your personal information</h2>
            <p>It wont take a minute <img src="assets/img/face.svg"></p>
            <span class="btn" id="close"><img src="assets/img/cross.png" alt="close modal"></span>
        </header>
        <section>
            <div class="options">
                <ol>
                    <li class="checked">Setup Profile</li>
                    <li>Specify Subjects</li>
                    <li>Diploma & Certificates</li>
                    <li>Introduction Video</li>
                    <li class="passed">Other Options</li>
                </ol>
            </div>

            <div class="main_info">
                <h3>Educational background</h3>
                <div class="main_info__row">
                    <label for="educ_subject" class="w100">Diploma/Certificate/Training
                        <button class="add_new"><i class="fas fa-plus"></i> Add New</button>
                    </label>
                    <input type="text" name="educ_subject" id="educ_subject" placeholder="Education Subject">
                </div>
                <div class="main_info__row">
                    <input type="text" name="university" id="university" placeholder="University">
                </div>
                <div class="main_info__row">
                    <input type="text" name="description" id="description" placeholder="Description (Optional)">
                </div>
                <div class="main_info__row">
                    <div class="main_info__col">
                        <input type="text" name="occupation" id="occupation" placeholder="Occupation">
                    </div>
                    <div class="main_info__col">
                        <input type="number" name="year" id="year" placeholder="Year" minlength="4" maxlength="4">
                    </div>
                </div>
                <div class="main_info__row">
                    <div class="file_upload">
                        <button type="button" class="btn-submit">Upload dipolma <i class="fas fa-angle-right"></i>
                        </button>
                        <input type="file">
                    </div>
                </div>
                <div class="main_info__row">
                    <label for="job">Add relevant experiences in your subjects or teaching in general
                    </label>
                    <input type="text" name="job" id="job" placeholder="Job Title">
                </div>
                <div class="main_info__row">
                    <input type="text" name="university" id="university2" placeholder="University">
                </div>
                <div class="main_info__row">
                    <input type="text" name="description" id="description2" placeholder="Description (Optional)">
                </div>
                <div class="main_info__row">
                    <input type="number" name="year" id="year_taker" placeholder="Year Taken" minlength="4"
                           maxlength="4">
                </div>

                <div class="buttons">
                    <div class="btn-back card__index">Back</div>
                    <div class="btn-submit next__step">Continue <i class="fas fa-angle-right"></i></div>
                    <!--<button class="btn-submit next__step">Submit</button>-->
                </div>
            </div>

        </section>
    </form>

</div>

</body>

<script>

    // chips
    $(function () {
        // initialize sol
        $('.chip').searchableOptionList();
    });


</script>

</html>
